<div class="container">
  <div>
  <h2>Modifier une Musicienne :</h2>
  </div>
  <form >
  <div class="col-sm-2 col-md-2 col-lg-2">
  <label >ID </label>
  <input type="text" [(ngModel)]="currentMusicienne.id"
  name="id" class="form-control">
  </div>
  <div class="col-sm-4 col-md-4 col-lg-4" >
  <label >Nom Musicienne</label>
  <input type="text"[(ngModel)]= "currentMusicienne.nomMusicienne"
  name="nom" class="form-control">
  </div>
  <div class="col-sm-2 col-md-2 col-lg-2">
  <label >Lieu </label>
  <input type="text" [(ngModel)]= "currentMusicienne.Lieu"
  name="Lieu" class="form-control">
  </div>
  <div class="col-sm-4 col-md-4 col-lg-4">
  <label >Date Debut</label>
  <input type="date" [ngModel]="currentMusicienne.dateDebut
  | date: 'yyyy-MM-dd'"
 
  (ngModelChange)=" currentMusicienne.dateDebut= $event" na
  me="dateDebut" class="form-control">
  </div>
  <div class="mt-2">
  <button type="submit" (click)="updateMusicienne()" class="btn btnsuccess">Modifer</button>
  </div>
  </form>
  </div>
